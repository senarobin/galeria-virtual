{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografias.foto == "" or fotografias.foto == null %}
                        <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/img5.png' %}" alt="foto">
                        {% else %}
                        <img class='imagem__imagem' src="{{ fotografias.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ fotografias.nome }}</p>
                                <p class="imagem__descricao">{{ fotografias.legenda }}</p>
                                <p class="imagem__texto">{{ fotografias.descricao }}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar_imagem' fotografias.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                                <a href="{% url 'deletar_imagem' fotografias.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                            </div>

                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
